<div class="login-container">
    <div class="login-card">
      <img src="logo3.png" alt="Logo" class="login-logo">
      <h2>Iniciar Sesión</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            placeholder="ejemplo@correo.com"
            [class.error]="isFieldInvalid('email')"
          >
          <div class="error-message" *ngIf="isFieldInvalid('email')">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              id="password" 
              formControlName="password"
              placeholder="Ingrese su contraseña"
              [class.error]="isFieldInvalid('password')"
            >
            <i 
              [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
              (click)="togglePassword()"
            ></i>
          </div>
          <div class="error-message" *ngIf="isFieldInvalid('password')">
            {{ getErrorMessage('password') }}
          </div>
        </div>

        <div class="error-message" *ngIf="loginError">
          {{ loginError }}
        </div>

        <button class="btn" mat-raised-button type="submit" [disabled]="loginForm.invalid || isLoading">
          <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
          {{ isLoading ? 'Iniciando sesión...' : 'Ingresar' }}
        </button>
        <div class="login-links">
            <a (click)="goToForgotPass()">Olvidé mi contraseña</a>
            <p class="register-text">
                ¿No tiene una cuenta? <a (click)="goToRegister()" class="link">Registrarse</a>
            </p>
        </div>
      </form>
    </div>
  </div>
