<div class="registroTsensor-container">
  <mat-card class="register-card">
    <mat-icon (click)="onExit()">close</mat-icon>
    <mat-card-header>
      <mat-card-title>REGISTRO DEL SENSOR 
        <H4>{{ sensorData?.NombreTipoSensor }}</H4>
    </mat-card-title>
      <mat-card-subtitle>Por favor, complete los espacios para el registro</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="sensorForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label style="color: silver;">Nombre del Sensor</mat-label>
          <input matInput
            placeholder="Ingrese el nombre del sensor"
            formControlName="nombre">
          <mat-error *ngIf="sensorForm.get('nombre')?.invalid">
            Nombre es requerido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label style="color: silver;">Ubicación</mat-label>
          <input matInput
            placeholder="Ingrese la ubicación o use el botón"
            formControlName="ubicacion"
            readonly>
          <button mat-icon-button
            matSuffix
            (click)="getLocation()"
            type="button"
            aria-label="Obtener ubicación actual">
            <mat-icon style="color: black;">location_on</mat-icon>
          </button>
          <mat-error *ngIf="sensorForm.get('ubicacion')?.invalid">
            Ubicación es requerida.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label style="color: silver;">Cultivo</mat-label>
          <mat-select formControlName="cultivo"
                    (selectionChange)="onCultivoChange($event)">
            <mat-option *ngFor="let cultivo of cultivos" [value]="cultivo">
              {{ cultivo }}
            </mat-option>
            <mat-option value="otro">Otro</mat-option>
          </mat-select>
          <mat-error *ngIf="sensorForm.get('cultivo')?.invalid">
            Cultivo es requerido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label style="color: silver;">Fecha de Registro</mat-label>
          <input matInput
            [matDatepicker]="picker"
            formControlName="fecha"
            placeholder="Seleccione la fecha">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker ></mat-datepicker>
          <mat-error *ngIf="sensorForm.get('fecha')?.invalid">
            Fecha de registro es requerida.
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button
                  color="primary"
                  type="submit"
                  [disabled]="sensorForm.invalid">
            Registrar Sensor
          </button>
          <button mat-raised-button color="warn" (click)="onExit()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
