<div class="dialog-container">
  <div class="dialog-header">
    <h2 mat-dialog-title class="dialog-title">
      <mat-icon class="title-icon">memory</mat-icon>
      {{ nombreSensor }}
    </h2>
    <button mat-icon-button class="close-button" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="dialog-content">
    <div *ngIf="loading" class="spinner-container">
      <mat-spinner diameter="40"></mat-spinner>
      <span class="spinner-text">Cargando información del sensor...</span>
    </div>

    <div *ngIf="errorMessage && !loading" class="error-message">
      <mat-icon color="warn">error_outline</mat-icon>
      <span>{{ errorMessage }}</span>
    </div>

    <div *ngIf="!loading && !errorMessage && sensor" class="sensor-info">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ sensor.nombre }}</mat-card-title>
          <mat-card-subtitle>ID: {{ sensor.Id }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Ubicación:</strong> {{ sensor.ubicacion }}</p>
          <p><strong>Tipo de Sensor:</strong> {{ sensor.TipoSensor }}</p>
          <p><strong>Fecha de Instalación:</strong> {{ sensor.FechaInstalacion }}</p>
          </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="onClose()">Cerrar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-dialog-content>
</div>
