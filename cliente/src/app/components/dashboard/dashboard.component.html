<mat-sidenav-container class="dashboard-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
    <mat-toolbar color="primary" class="menu">
      <img
        src="./logo2.png"
        alt="Logo"
        class="menu-logo"
        (click)="toggleSidenav()"
        style="cursor: pointer;"
      />
      <span class="menu-text">Menu</span>
    </mat-toolbar>
    <mat-accordion class="menu-accordion">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Usuario</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item (click)="goToComponent('usuario-nombre')" class="menu-link">Nombre</a>
          <a mat-list-item (click)="goToComponent('usuario-edad')" class="menu-link">Edad</a>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Finca</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item (click)="goToComponent('finca-pais')" class="menu-link">País</a>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Sensores</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item (click)="goToComponent('sensores-pais')" class="menu-link">País</a>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Cultivo</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item (click)="goToComponent('cultivo-fecha')" class="menu-link">Fecha</a>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Ajustes</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item (click)="goToComponent('ajustes-pais')" class="menu-link">País</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
    <div class="logout-button-container">
      <button mat-raised-button color="primary" (click)="logout()">Cerrar Sesión</button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <header class="header">
      <div class="header-content">
        <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
          <mat-icon>
            <img src="./logo2.png" alt="Logo" style="height: 40px; width: 40px;">
          </mat-icon>
        </button>
        <mat-form-field class="search-bar">
          <input matInput placeholder="Buscar..." />
        </mat-form-field>
        <span class="title-spacer">Dashboard</span>
        <div class="user-info">
          <button mat-button [matMenuTriggerFor]="userMenu">
            <img src="logo2.png" alt="User" class="user-avatar">
            <span>Nombre de Usuario</span>
          </button>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item>Ver Perfil</button>
            <button mat-menu-item>Configuración</button>
          </mat-menu>
        </div>
      </div>
    </header>

    <mat-card class="dashboard-card">
      <div class="dashboard-content">
        <div class="image-section">
          <img src="logo2.png" alt="Imagen 1" class="dashboard-image">
          <img src="logo3.png" alt="Imagen 2" class="dashboard-image">
        </div>
        <div class="text-section">
          <mat-divider>
            <mat-label>Tus últimos datos</mat-label>
          </mat-divider>
          <p>
            SPIKE le da la bienvenida. Monitoree sus cultivos de manera eficiente y tome decisiones informadas, todo desde su computadora.
          </p>
        </div>
      </div>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
