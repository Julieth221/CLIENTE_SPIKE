<mat-sidenav-container class="dashboard-container">
    <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
        <mat-toolbar color="primary" class="menu">
            <img src="./logo3.png" alt="Logo" class="menu-Logo">MENU
        </mat-toolbar>
        <mat-accordion class="menu-accordion">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>Usuario</mat-panel-title>
                </mat-expansion-panel-header>
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Edad</mat-label>
                    <input matInput type="number" min="1" />
                </mat-form-field>
            </mat-expansion-panel>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>Finca</mat-panel-title>
                </mat-expansion-panel-header>
                <mat-form-field>
                    <mat-label>País</mat-label>
                    <input matInput />
                </mat-form-field>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>Sensores</mat-panel-title>
                </mat-expansion-panel-header>
                <mat-form-field>
                    <mat-label>País</mat-label>
                    <input matInput />
                </mat-form-field>
            </mat-expansion-panel>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>Cultivo</mat-panel-title>
                </mat-expansion-panel-header>
                <mat-form-field>
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker" (focus)="picker.open()" readonly />
                </mat-form-field>
                <mat-datepicker #picker></mat-datepicker>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>Ajustes</mat-panel-title>
                </mat-expansion-panel-header>
                <mat-form-field>
                    <mat-label>País</mat-label>
                    <input matInput />
                </mat-form-field>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Dashboard</span>
        </mat-toolbar>

        <mat-card class="dashboard-card">
            <p>Contenido del Dashboard</p>
        </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>
